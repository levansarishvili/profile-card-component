<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Outfit:wght@300;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Background patterns for mobile -->
    <!-- <div class="top-background-mobile">
      <img src="/images/top.png" alt="Top oval background" />
    </div>
    <div class="bottom-background-mobile">
      <img src="/images/bottom.png" alt="Bottom oval background" />
    </div> -->

    <section class="card">
      <img
        class="card__cover"
        src="/images/bg-pattern-card.svg"
        alt="profile cover"
      />

      <img
        class="card__img"
        src="/images/image-victor.jpg"
        alt="victor's image"
      />

      <div class="card__details">
        <div class="card__details-box">
          <p class="card__details-box-name">Victor Crest</p>
          <p class="card__details-box-age">26</p>
        </div>
        <p class="card__details-box-city">London</p>
      </div>
      <div class="card__line"></div>

      <div class="card__stat">
        <div class="card__stat-items">
          <p class="card__stat-num">80K</p>
          <p class="card__stat-text">Followers</p>
        </div>
        <div class="card__stat-items">
          <p class="card__stat-num">803K</p>
          <p class="card__stat-text">Likes</p>
        </div>
        <div class="card__stat-items">
          <p class="card__stat-num">1.4K</p>
          <p class="card__stat-text">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
