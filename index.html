<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top-background-pattern">
      <img src="/images/bg-pattern-top.png" alt="Top background picture" />
    </div>
    <div class="bottom-background-pattern">
      <img
        src="/images/bg-pattern-bottom.png"
        alt="Bottom background picture"
      />
    </div>
    <section class="profile-card">
      <div class="profile-cover">
        <img
          class="profile-img"
          src="/images/image-victor.jpg"
          alt="victor's image"
        />
      </div>

      <div class="profile-details">Victor Crest 26 London</div>
      <div class="profile-stat">80K Followers 803K Likes 1.4K Photos</div>
    </section>
  </body>
</html>
